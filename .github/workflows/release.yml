name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release

      - name: Package (linux/macos)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/ls dist/ls-${{ runner.os }}
          tar -czf dist/ls-${{ runner.os }}.tar.gz -C dist ls-${{ runner.os }}

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target/release/ls.exe dist/ls-${{ runner.os }}.exe
          Compress-Archive -Path dist/ls-${{ runner.os }}.exe -DestinationPath dist/ls-${{ runner.os }}.zip -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ls-${{ runner.os }}
          path: dist/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*
